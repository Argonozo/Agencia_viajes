{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Paquetes Tur√≠sticos</h2>
    <div class="row">
        {% for package in packages %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ package.name }}</h5>
                    <p class="card-text">{{ package.description }}</p>
                    <p class="card-text"><strong>Precio:</strong> ${{ package.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
