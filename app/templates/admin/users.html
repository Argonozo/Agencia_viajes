{% extends "base.html" %}

{% block content %}
  <h2>Gesti√≥n de Usuarios</h2>
  <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary">Crear Usuario</a>
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-warning">Editar</a>
            <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
